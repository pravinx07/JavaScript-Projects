<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: blue;
            color:white;
            padding: 10px;
            transition: 0.2 ease;
        }

        button:hover{
            background-color: black;
            transform: scale(1.05);
        }

        .btn:active{
            transform: scale(0.95);
        }

       .list{
        display: flex;
        gap:30px;
        list-style: none;
       }
       li:nth-child(even){
        background-color: gray;
       }

       li:nth-child(odd){
        background-color: white;
       }

       li:first-child{
        /* font: bold; */
        font-weight: bold;
       }
         
       .card{
        width: 300px;
        height: 200px;
        background-color: #f5f5f5;
        position: relative;

       }
       .card::after{
        content: "âœ…";
        position: absolute;
        top: 10px;
        right: 10px;
       }
    </style>
</head>
<body>
    <button class="btn">Click</button>

    <ul class="list">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Career</li>
    </ul>

    <div class="card"></div>
</body>
</html>
